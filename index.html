    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .gradient-text {
        background: linear-gradient(to right, #f97316, #facc15);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gradient-text-pink-orange {
        background: linear-gradient(to right, #ec4899, #f97316);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gradient-text-orange-yellow {
        background: linear-gradient(to right, #f97316, #facc15);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      @keyframes wave {
        0% { transform: rotate(0.0deg) }
        10% { transform: rotate(14.0deg) }
        20% { transform: rotate(-8.0deg) }
        30% { transform: rotate(14.0deg) }
        40% { transform: rotate(-4.0deg) }
        50% { transform: rotate(10.0deg) }
        60% { transform: rotate(0.0deg) }
        100% { transform: rotate(0.0deg) }
      }
      .wave {
        display: inline-block;
        animation: wave 2.5s infinite;
        transform-origin: 70% 70%;
      }
      @keyframes bounce {
        0%, 100% {
          transform: translateY(-25%);
          animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
        }
        50% {
          transform: translateY(0);
          animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
      }
      .animate-bounce {
        animation: bounce 1s infinite;
      }
      .waveform-grid {
        background-size: 16px 16px;
        background-image:
            linear-gradient(to right, rgb(51 65 85 / 0.5) 1px, transparent 1px),
            linear-gradient(to bottom, rgb(51 65 85 / 0.5) 1px, transparent 1px);
      }
      @keyframes scrollWave {
          from { transform: translateX(0); }
          to { transform: translateX(calc(-1 * var(--wave-width))); }
      }
      .waveform-scroll {
          animation: scrollWave var(--duration) linear infinite;
      }
      @keyframes scan {
        from { left: 0; }
        to { left: 100%; }
      }
      .scanner-bar {
        animation: scan 10s linear infinite;
        animation-delay: 1s;
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 15px 5px rgba(239, 68, 68, 0.7); opacity: 1; }
        50% { box-shadow: 0 0 25px 10px rgba(239, 68, 68, 0.4); opacity: 0.8; }
      }
      .bug-highlight {
        animation: pulse-glow 2s ease-in-out infinite;
      }
      @keyframes fade-out-glow {
        from {
          box-shadow: 0 0 25px 10px rgba(239, 68, 68, 0.4);
          opacity: 0.8;
        }
        to {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
          opacity: 0;
        }
      }
      .bug-highlight-fading {
        animation: fade-out-glow 0.5s ease-out forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .bug-message {
        animation: fade-in 0.5s ease-out forwards;
      }
      .paused-animation {
        animation-play-state: paused;
      }
      .waveform-wrapper {
          transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
          max-height: 40px; /* Corresponds to SVG height */
          opacity: 1;
      }
      .signal-row-hidden .waveform-wrapper {
          max-height: 0;
          opacity: 0;
      }
      .scroll-reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        will-change: opacity, transform;
      }
      .scroll-reveal--visible {
        opacity: 1;
        transform: translateY(0);
      }
      @keyframes blink-caret {
        from, to { opacity: 1; }
        50% { opacity: 0; }
      }
      .typing-cursor {
        display: inline-block;
        width: 4px;
        height: 0.9em;
        background-color: #f97316; /* orange-500 */
        animation: blink-caret .75s step-end infinite;
        vertical-align: text-bottom;
        margin-left: 0.15em;
      }
    </style>
