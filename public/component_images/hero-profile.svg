<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" aria-label="Abstract digital landscape background">
  <defs>
    <radialGradient id="hero-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#1e293b" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="grid-fade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#334155" stop-opacity="1"/>
      <stop offset="100%" stop-color="#334155" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#0f172a"/>
  <rect width="100%" height="100%" fill="url(#hero-glow)"/>
  
  <g stroke="#334155" stroke-width="2">
    <!-- Perspective grid -->
    <path d="M-100 1080 L960 600 L2020 1080" fill="none"/>
    <path d="M960 600 L960 1080" fill="none"/>
    <line x1="0" y1="1080" x2="1920" y2="1080" stroke-width="4"/>
    
    <!-- Grid lines -->
    <g transform="skewY(-15) translate(0, 200)">
      <path d="
        M0 650 L1920 650
        M0 700 L1920 700
        M0 750 L1920 750
        M0 800 L1920 800
        M0 850 L1920 850
      " stroke-width="1" stroke="url(#grid-fade)"/>
    </g>
    
    <g>
      <path d="
        M960 600 L 0 1080
        M960 600 L 200 1080
        M960 600 L 400 1080
        M960 600 L 600 1080
        M960 600 L 800 1080
        M960 600 L 1160 1080
        M960 600 L 1360 1080
        M960 600 L 1560 1080
        M960 600 L 1760 1080
        M960 600 L 1920 1080
      " stroke-width="1" stroke="#334155" />
    </g>
  </g>
</svg>